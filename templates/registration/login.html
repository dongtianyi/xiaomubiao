<!-- templates/registration/login.html -->
{% extends '../base.html' %}

{% load django_bootstrap5 %}

{% block title %}打卡{% endblock %}

{% block content %}
<div class="container">
    <!-- Content here -->
    <form  method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}<button type="submit" class="btn btn-primary">Submit</button>{% endbuttons %}
    </form>
</div>
{% endblock %}
